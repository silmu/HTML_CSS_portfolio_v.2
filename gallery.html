<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&family=Raleway:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Full-Stack Developer portfolio</title>
  </head>
  <body>
    <header class="header">
      <div id="logo"><a href="index.html"><i class="fa-solid fa-user-astronaut fa-fade" style="--fa-animation-duration: 3s; --fa-fade-opacity: 0.6;" ></i><div class="logo-name"> Svetlana Raitina</div class="logo-name"></a></div>
      <nav class="responsive">
        <button id="menu"><span class="material-icons"> menu </span></button>
        <ul class="menu-btns">
          <li><a href="./index.html#projects">Projects</a></li>
          <li><a href="./index.html#about">About me</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="./index.html#skills">Skills</a></li>
          <li><a href="#contacts">Contacts</a></li>
          <li><a href="https://www.bc.fi/" target="_blank">More about BCH</a></li>
        </ul>
        <div class="overflow"></div>
      </nav>
    </header>
    <main>
    <!-- Gallery -->
    <div class="container-gallery">
        <h1>Gallery</h1>
        <div class="grid-container">
            <div class="images image1">Image 1</div>
            <div class="images image2">Image 2</div>
            <div class="images image3">Image 3</div>
            <div class="images image4">Image 4</div>
            <div class="images image5">Image 5</div>
            <div class="images image6">Image 6</div>
            <div class="images image7">Image 7</div>
            <div class="images image8">Image 8</div>
            <div class="images image9">Image 9</div>
        </div>
    </div>
    </main>
    <footer>
        <section id="contacts">
          <form>
            <fieldset>
              <!--Contact me-->
              <h3>Contact me</h3>
              <div>
                <label for="name">Your name</label>
                <input type="text" id="name" />
              </div>
              <div>
                <label for="email">Your email</label>
                <input type="email" id="email" />
              </div>
              <div>
                <label for="message">Your message</label>
                <textarea name="message" id="message"></textarea>
              </div>
              <button type="button" class="btn-5 btn-message">Send message</button>
            </fieldset>
          </form>
          <!-- Copyright -->
          <p class="copyright">
            Site design / logo: &copy 2022
            <a href="https://github.com/silmu" target="_blank">Svetlana Raitina</a
            >. All the images are under
            <a href="https://unsplash.com/about" target="_blank">Unsplash</a>
            license.
          </p>
          <p class="validation">
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
              <img
                style="border: 0; width: 88px; height: 31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="Valid CSS image"
              />
            </a>
          </p>
        </section>
      </footer>
      <!-- button up -->
      <button class="btn-5" id="go_up">
        <span class="material-icons"> arrow_upward </span>
      </button>
      <script src="https://kit.fontawesome.com/45a0aa406c.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
